<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digitizing Myself</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
   <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
   <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ggiann02/clpw1hmir00xr01p64y2p18xh', // Set the minimalistic light style
      center: [9.2133, 45.2827], // Coordinates for Rodano, Italy
      zoom: 15
    });

    // Load and add points from the CSV file
    map.on('load', function () {
      fetch('points.csv')
        .then(response => response.text())
        .then(csvData => {
          var points = Papa.parse(csvData, { header: true }).data;

          // Add circles to the map
          points.forEach(point => {
            map.addLayer({
              id: 'circle-' + point.id,
              type: 'circle',
              source: {
                type: 'geojson',
                data: {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [parseFloat(point.longitude), parseFloat(point.latitude)]
                  }
                }
              },
              paint: {
                'circle-radius': 8,
                'circle-color': 'lightpink',
                'circle-opacity': 0.8
              }
            });
          });
        });
    });
  </script>
</body>
</html>
