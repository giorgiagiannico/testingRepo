<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Points Data</h1>
    
    <table id="pointsTable">
        <!-- Table content will be dynamically added here -->
    </table>

    <script>
        // Function to fetch and display data from CSV
        function displayPointsData() {
            // Path to your CSV file
            const csvFilePath = 'points.csv';

            // Fetch the CSV file
            fetch(csvFilePath)
                .then(response => response.text())
                .then(data => {
                    // Parse CSV data
                    const rows = data.split('\n');
                    const table = document.getElementById('pointsTable');

                    // Add table header
                    const headerRow = document.createElement('tr');
                    const headers = rows[0].split(',');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    // Add table rows
                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i].split(',');
                        if (rowData.length === headers.length) {
                            const tr = document.createElement('tr');
                            rowData.forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                tr.appendChild(td);
                            });
                            table.appendChild(tr);
                        }
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Call the function to display data when the page loads
        window.onload = displayPointsData;
    </script>

</body>
</html>
