<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ggiann02/clpw1hmir00xr01p64y2p18xh', // Replace with your Mapbox style URL
        center: [9.3561335, 45.4732865],
        zoom: 15
    });

    // Load points from CSV file using PapaParse
    Papa.parse('points.csv', {
        header: true,
        dynamicTyping: true,
        complete: function (result) {
            var points = result.data.map(function (row) {
                return {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [parseFloat(row.longitude), parseFloat(row.latitude)]
                    },
                    "properties": {
                        "message": row.message
                    }
                };
            });

            // Add points to the map
            map.on('load', function () {
                map.addLayer({
                    'id': 'points',
                    'type': 'circle',
                    'source': {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': points
                        }
                    },
                    'paint': {
                        'circle-radius': 8,
                        'circle-color': 'lightpink',
                        'circle-stroke-width': 2,
                        'circle-stroke-color': 'white'
                    }
                });

                // Add a popup to each marker
                points.forEach(function (point) {
                    var popup = new mapboxgl.Popup({ offset: 25 })
                        .setHTML('<h3>' + point.properties.message + '</h3><p>What personal memory does this evoke?</p>');

                    // Add marker
                    new mapboxgl.Marker()
                        .setLngLat(point.geometry.coordinates)
                        .setPopup(popup)
                        .addTo(map);
                });
            });
        }
    });
</script>

</body>
</html>
