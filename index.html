<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2dpYW5uMDIiLCJhIjoiY2xwbXh1eGlzMDN5MjJqbW1qY2I3ZTRhbiJ9.OvzQUjKS7Vgr63ckOc2N_w';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10', // Set the minimalistic light style
      center: [9.1900, 45.0703], // Coordinates for Rodano, Italy
      zoom: 10
    });

    // Load and add points from the CSV file
    map.on('load', function () {
      fetch('points.csv')
        .then(response => response.text())
        .then(csvData => {
          var points = Papa.parse(csvData, { header: true }).data;

          // Add a circle layer for each point
          map.addSource('points', {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: points.map(point => ({
                type: 'Feature',
                geometry: {
                  type: 'Point',
                  coordinates: [parseFloat(point.longitude), parseFloat(point.latitude)]
                },
                properties: {
                  message: point.message
                }
              }))
            }
          });

          map.addLayer({
            id: 'points',
            type: 'circle',
            source: 'points',
            paint: {
              'circle-color': 'darkblue',
              'circle-radius': 6,
              'circle-stroke-width': 1,
              'circle-stroke-color': 'white'
            }
          });

          // Add popups for each point
          points.forEach(point => {
            var popup = new mapboxgl.Popup().setHTML('<p>' + point.message + '</p><form><input type="text" placeholder="Enter something"><button type="submit">Submit</button></form>');

            new mapboxgl.Marker()
              .setLngLat([parseFloat(point.longitude), parseFloat(point.latitude)])
              .addTo(map)
              .setPopup(popup);
          });
        });
    });
  </script>
</body>
</html>
